<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main>
        <h1>Um cadastro que faz você pagar pra ver!</h1>
        <p>Pague também, e você vai ver o que é bom na sua conta, risos.</p>

        <div class="cadastro">
            <h2>Cadastro</h2>
            <!-- <p>É de graça e não faz mal a ninguém</p> -->
            <br>
            <input type="text" name="" id="" placeholder="Seu nome completo">
            <br>
            <input type="date" name="" id="">
            <br>
            <input type="email" name="" id="" placeholder="seuemail@provedor.com">
            <br>
            <div>
                <input type="checkbox" name="" id="pagar"><label for="pagar">Quero pagar</label>
            </div>
            <br>
            <button class="clique" type="submit">Cadastre-me agora!</button>
        </div>
    </main>   
</body>

</html>
